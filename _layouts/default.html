{% assign title = site.title %}
{% if page.title %}
  {% assign title = site.title | append: " | " | append: page.title %}
{% endif %}

{% assign description = site.description %}
{% if page.description %}
  {% assign description = page.description %}
{% endif %}


<!doctype html>
<html lang="en" {% if page.class %}class="page-{{ page.class }}"{% endif %}>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">

  <!-- og -->
  <!-- see http://ogp.me/ -->
  <meta property="og:type" content="website" />
  <!-- <meta property="og:url" content="https://website.example" /> --> <!-- absolute path -->
  <meta property="og:title" content="{{ title | strip_html }}" />
  <meta property="og:description" content="{{ description }}" />
  <meta property="og:image" content="https://website.example/cover.png" /> <!-- absolute path -->

  <!-- Favicon -->
  <!-- use https://realfavicongenerator.net/ -->
  <!--<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/manifest.json">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#ffbb1b">
  <meta name="theme-color" content="#302845">-->

  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

</head>
<body>

  {{ content }}

</body>
</html>
